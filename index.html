<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h1 class="mainTitle">Rock Paper Scissor Game</h1>
    <div class="mainBody">
 
    <div class="resultContainer1">
        <div class="playerOneResult">
            <h2>Player One Info</h2>
            <p><b>Win:</b><span  class="playerOneWinScore">0</span></p>
            <p><b>Lose:</b><span  class="playerOneLoseScore">0</span></p>
        </div>
      
        </div>
    <div class="container">
        <div class="Buttons">
            <button class="restartBtn">Restart</button>
            
        </div>
        <h1 class="heder">Please Select One Image</h1>
        <div class="imageCollection">
           
            <img class="image" id="paper" src="image/paper.jpg"/>
            <img  class="image" id="rock"    src="image/rock.jpeg"/>
            <img  class="image" id="scissor"   src="image/scissors.jpeg"/>
        </div>
        <div class="gameContainer">
            
            <div class="player1Container">
                
                <img class="playerOneImage"  src='image/noimage.jpg'/>
                <h1>Player One</h1>
            </div>
            <span class="Vs">VS</span>
            <div class="player2Container">

                <img  class="playerTwoImage"  src='image/noimage.jpg'/>
                <h1>Computer</h1>
            </div>

        </div>
        <div class="playBtnContainer">
            <button class="playbtn"  >Go</button>
            <button class="playagain hide">Play Again</button>
        </div>
       
    </div>
   
        <div class="resultContainer2">
       
            <div class="playerTwoResult">
                <h2>Player Two Info</h2>
                <p><b>Win:</b><span class="playerTwoWinScore">0</span></p>
                <p><b>Lose:</b><span  class="playerTwoLoseScore">0</span></p>
            </div>
            </div>
                   
    </div>
    <script src="index.js"></script>
   
</body>
</html>
